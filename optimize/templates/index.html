<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Portfolio Optimizer</h1>
        <form id="portfolio-form" action="{{ url_for('optimize_portfolio') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" class="form-control" id="start-date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" class="form-control" id="end-date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="file-input">Upload CSV File:</label>
                <input type="file" class="form-control-file" id="file-input" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Optimize Portfolio</button>
        </form>
    </div>
</body>
