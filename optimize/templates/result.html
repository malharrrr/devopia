<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Optimized Portfolio</h1>
        <p>Expected Return: {{ expected_return }}</p>
        <p>Volatility: {{ volatility }}</p>
        <p>Sharpe Ratio: {{ sharpe_ratio }}</p>
        <h3>Allocation:</h3>
        <ul>
            {% for ticker, shares in allocation.items() %}
            <li>{{ ticker }}: {{ shares }} shares</li>
            {% endfor %}
        </ul>
        <p>Leftover: {{ leftover }}</p>
    </div>
</body>
</html>
